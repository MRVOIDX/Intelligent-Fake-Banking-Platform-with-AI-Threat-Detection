<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MANS Bank Admin Dashboard - Complete Admin Control">
    <title>Admin Dashboard - MANS Bank</title>
    <link rel="icon" type="image/png" href="/assets/logo-mans-www_1763935432670.png">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background: var(--light-gray);
            margin: 0;
            padding: 0;
        }

        .admin-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--white);
            border-right: 2px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 100;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .sidebar-logo img {
            width: 40px;
            height: 40px;
        }

        .sidebar-logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .admin-badge {
            background: #ef4444;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1.5rem;
            color: var(--dark-gray);
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            font-weight: 500;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: var(--light-gray);
        }

        .nav-item.active {
            background: var(--light-blue);
            color: var(--primary-blue);
            border-left-color: var(--primary-blue);
            font-weight: 600;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-footer {
            padding: 1.5rem;
            border-top: 2px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 0.95rem;
        }

        .user-role {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .logout-btn {
            width: 100%;
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: var(--dark-blue);
        }

        /* Main content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            overflow-y: auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .page-content {
            display: none;
        }

        .page-content.active {
            display: block;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-toggle {
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 99;
                background: var(--primary-blue);
                color: white;
                border: none;
                padding: 0.75rem;
                border-radius: 8px;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar" data-testid="sidebar-admin">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <img src="/assets/logo-mans-www_1763935432670.png" alt="MANS Bank Logo" data-testid="logo-admin">
                    <span class="sidebar-logo-text" data-testid="text-logo">MANS</span>
                    <span class="admin-badge" data-testid="badge-admin">ADMIN</span>
                </div>
            </div>

            <nav class="sidebar-nav" data-testid="nav-sidebar">
                <a class="nav-item active" data-page="dashboard" data-testid="nav-dashboard">
                    <span class="nav-icon">üìä</span>
                    <span>Dashboard</span>
                </a>
                <a class="nav-item" data-page="users" data-testid="nav-users">
                    <span class="nav-icon">üë•</span>
                    <span>User Management</span>
                </a>
                <a class="nav-item" data-page="security" data-testid="nav-security">
                    <span class="nav-icon">üîí</span>
                    <span>Security Logs</span>
                </a>
                <a class="nav-item" data-page="cyberguard" data-testid="nav-cyberguard">
                    <span class="nav-icon">üõ°Ô∏è</span>
                    <span>CyberGuardAI</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar" data-testid="avatar-user">A</div>
                    <div class="user-details">
                        <div class="user-name" id="userName" data-testid="text-username">Loading...</div>
                        <div class="user-role" data-testid="text-role">Administrator</div>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn" data-testid="button-logout">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent" data-testid="main-content">
            <!-- Loading State -->
            <div id="loadingState" data-testid="loading-state">
                <div style="text-align: center; padding: 4rem; color: var(--text-secondary);">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">‚è≥</div>
                    <div style="font-size: 1.2rem; font-weight: 600;">Loading admin dashboard...</div>
                </div>
            </div>

            <!-- Pages will be loaded here -->
            <div id="pageContainer"></div>
        </main>
    </div>

    <script src="/js/admin-dashboard.js"></script>
</body>
</html>
